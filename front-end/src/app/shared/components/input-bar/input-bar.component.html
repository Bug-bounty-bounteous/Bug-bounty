<div [ngClass]="'container'">
  <label [for]="inputId">{{ label }}</label>
  <input
    [id]="inputId"
    [type]="type"
    [value]="value"
    (input)="onInputChange($event)"
    (blur)="onTouched()"
    [class.input-error]="hasError"
    [placeholder]="placeholder"
  />
  <div *ngIf="errorMessage && hasError" class="error">{{ errorMessage }}</div>
</div>
