<app-nav-bar></app-nav-bar>

<div class="main">
  <div class="form">
    <div class="form-title">
      <h2>Bug Bounty</h2>
    </div>
    <div class="form-body">
      <div class="tab-title">Login</div>
      <div class="tab-body">
        <div class="error" [style.visibility]="hasError ? 'visible' : 'hidden'">
          Invalid username or password
        </div>
        <div class="tab-content">
          <div class="input-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              [(ngModel)]="email" 
              (input)="OnEmailChange(email)"
              [class.input-error]="hasError"
            />
          </div>
          
          <div class="input-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              [(ngModel)]="password" 
              (input)="OnPasswordChange(password)"
              [class.input-error]="hasError"
            />
          </div>
        </div>
      </div>
      <div class="tab-buttons">
        <app-button (onClicked)="goToSignUp($event)">Sign Up</app-button>
        <app-button 
          type="primary" 
          (onClicked)="OnClickLogin($event)" 
          [isLoading]="isSubmitting"
          [disabled]="isSubmitting"
        >Login</app-button>
      </div>
    </div>
  </div>
</div>
