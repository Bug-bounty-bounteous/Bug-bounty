<app-nav-bar></app-nav-bar>

<div class="main">
  <div class="form">
    <div class="form-title">
      <h2>Bug Bounty</h2>
    </div>
    <div class="form-body">
      <div class="tab-title">Login</div>
      <div class="tab-body">
        <div class="error" [style.visibility]="hasError ? 'visible' : 'hidden'">
          {{ errorMessage }}
        </div>
        <div class="tab-content">
          <div class="input-group">
            <label for="email">Email</label>
            <input 
              type="email" 
              id="email" 
              [(ngModel)]="email" 
              (input)="OnEmailChange(email)"
              [class.input-error]="hasError"
              [disabled]="isLocked || isSubmitting"
            />
          </div>
          
          <div class="input-group">
            <label for="password">Password</label>
            <input 
              type="password" 
              id="password" 
              [(ngModel)]="password" 
              (input)="OnPasswordChange(password)"
              [class.input-error]="hasError"
              [disabled]="isLocked || isSubmitting"
            />
          </div>
          
          <div class="input-group remember-me">
            <input 
              type="checkbox" 
              id="rememberMe" 
              [(ngModel)]="rememberMe" 
              (change)="OnRememberMeChange(rememberMe)"
              [disabled]="isLocked || isSubmitting"
            />
            <label for="rememberMe">Remember me</label>
          </div>
          
          <div class="forgot-password">
            <a href="javascript:void(0)" (click)="forgotPassword($event)">Forgot Password?</a>
          </div>
        </div>
      </div>
      <div class="tab-buttons">
        <app-button (onClicked)="goToSignUp($event)" [disabled]="isSubmitting">Sign Up</app-button>
        <app-button 
          type="primary" 
          (onClicked)="OnClickLogin($event)" 
          [isLoading]="isSubmitting"
          [disabled]="isSubmitting || isLocked"
        >Login</app-button>
      </div>
      
      <div class="security-info" *ngIf="!isLocked">
        <p>Your account will be temporarily locked after 5 failed login attempts.</p>
      </div>
    </div>
  </div>
</div>
