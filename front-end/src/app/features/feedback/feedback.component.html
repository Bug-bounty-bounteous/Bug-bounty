<div class="feedback-wrapper">
  <div class="feedback-section">
    <div class="feedback-form">
      <h2>Submit Feedback</h2>

      <div class="form-group">
        <label for="feedback">Feedback:</label>
        <textarea
          id="feedback"
          [(ngModel)]="feedbackMessage"
          class="form-control"
          placeholder="Your feedback here"
        ></textarea>
      </div>

      <div class="form-group">
        <label for="rating">Rating (1â€“5):</label>
        <input
          type="number"
          id="rating"
          [(ngModel)]="rating"
          min="1"
          max="5"
          class="form-control"
        />
      </div>

      <button 
        class="btn-primary"
        (click)="submitFeedback()"
        [disabled]="!feedbackMessage || rating < 1 || rating > 5 || isSubmitting">
        Submit Feedback
      </button>
    </div>
  </div>
</div>
