<div [ngClass]="'container'">
  <div>
    <a routerLink="/">
      <img [src]="logoUrl" alt="logo" />
    </a>
  </div>
  <nav [ngClass]="'navBar'">
    <ul>
      @for (link of links; track $index) {
      <li>
        <a [routerLink]="link.url">{{ link.name }}</a>
      </li>
      }
    </ul>
  </nav>
</div>
